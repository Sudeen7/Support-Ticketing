{% extends 'base.html' %}

{% block title %}Delete Ticket | Support System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Delete Ticket</h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the ticket "{{ ticket.title }}"?</p>
                <p>This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'ticket_detail' ticket.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
